<!-- Hero content: will be in the middle -->
<div class="hero-body">
  <div class="container has-text-centered">
    {% if not hide_hero_image %}
      <div>
        <img src="/static/img/veye.png"
             class="image is-center"
             style="max-width: 254px; max-height: 254px; display:inline;"/>
      </div>
    {% endif %}

    <h1 class="title">
      {{ title }}
    </h1>
    <h2 class="subtitle">
      {{ subtitle }}
    </h2>
  </div>
</div>
